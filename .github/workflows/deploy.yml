name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build -- --configuration production --base-href "https://ljclaeyssen.github.io/longiciel-new_world/"

      - name: Clean dist folder
        run: |
          rm -rf dist/longiciel-new-world/*
          mv dist/longiciel-new-world/browser/* dist/longiciel-new-world/
          rm -rf dist/longiciel-new-world/browser

      - name: Create .nojekyll file
        run: touch dist/longiciel-new-world/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/longiciel-new-world
          publish_branch: gh-pages
